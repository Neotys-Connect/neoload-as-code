name: My First Test

sla_profiles:
- name: geo_3rdparty_sla
  thresholds:
  - avg-resp-time warn >= 100ms fail >= 500ms per interval
  - error-rate warn >= 2% fail >= 5% per test

user_paths:
- name: geo_search
  actions:
    steps:
    - request:
        url: http://host.docker.internal:3000/search?format=json&q=Boston
        sla_profile: geo_3rdparty_sla
    - think_time: 1s

populations:
- name: pop1
  user_paths:
  - name: geo_search

scenarios:
- name: sanityScenario
  populations:
  - name: pop1
    rampup_load:
      min_users: 1
      max_users: 50
      increment_users: 2
      increment_every: 5s
      duration: 5m
