variables:
- file:
    name: cities
    column_names: ["CityName"]
    is_first_line_column_names: false
    start_from_line: 1
    delimiter: ";"
    path: data/cities_uat.csv
    change_policy: each_iteration
    scope: global
    order: any
    out_of_value: cycle
- constant:
    name: osm_dynamic_hostname
    value: nominatim.openstreetmap.org
