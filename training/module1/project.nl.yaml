name: NeoLoad-as-code-module-1

user_paths:
- name: geosearch_get
  actions:
    steps:
    - transaction:
        name: External Geo-lookup
        description: Call Open Street Maps to translate city names to lat/lon
        steps:
        - request:
            url: https://nominatim.openstreetmap.org/search?format=json&q=${cities.City}
            sla_profile: geo_3rdparty_sla

    - delay: 1s

sla_profiles: # defaults for dev/qa systems; can be overridden by additional slas/uat...
- name: geo_3rdparty_sla
  description: Avg Resp Time >=1000ms >= 25000ms for cached queries
  thresholds:
  - avg-resp-time warn >= 1000ms fail >= 25000ms per interval
  - error-rate warn >= 2% fail >= 25% per test

populations:
- name: popGets
  user_paths:
  - name: geosearch_get

scenarios:
- name: sanityScenario
  populations:
  - name: popGets
    rampup_load:
      min_users: 1
      max_users: 5
      increment_users: 1
      increment_every: 2s
      duration: 1m
- name: slaMinScenario
  populations:
  - name: popGets
    rampup_load:
      min_users: 1
      max_users: 5
      increment_users: 1
      increment_every: 5s
      duration: 1m
- name: fullTest
  populations:
  - name: popGets
    rampup_load:
      min_users: 1
      max_users: 25
      increment_users: 2
      increment_every: 5s
      duration: 5m
