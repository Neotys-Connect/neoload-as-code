name: NeoLoad-as-code-module-2a

user_paths:
- name: geosearch_get
  actions:
    steps:
    - request:
        url: https://nominatim.openstreetmap.org/search?format=json&q=Boston
    - delay: 1s

populations:
- name: pop1
  user_paths:
  - name: geosearch_get

scenarios:
- name: sanityScenario
  populations:
  - name: pop1
    rampup_load:
      min_users: 1
      max_users: 5
      increment_users: 1
      increment_every: 2s
      duration: 1m
